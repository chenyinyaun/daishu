							</div>
						</li>
					</a>
					<a class="first">
						<li>

				</ul>
				<ul>
					<a class="" href="{:U('Home/Pay/milktea')}">
						<li>
							<div class="first-li">
								<span class="glyphicon glyphicon-file" style="color: rgb(255, 126, 12); font-size: 14px;">
								</span>
							</div>
							<div class="second-li">

							</div>
						</li>
					</a>
					<a class="first">
						<li>

							</div>
							<div class="second-li">

								</span>
							</div>
						</li>
					</a>
				</ul>
				<ul>
					<a class="first">
						<li>
							<div class="first-li">
								<span class="glyphicon glyphicon-list-alt" style="color: rgb(255, 126, 12); font-size: 14px;">
								</span>

					<a class="first">

							</div>

				<ul class="more">
					<a class="first ">

							<div class="first-li">

								</span>

							<div class="second-li ">

					</a>
					<a class="first ">
						<li>

			<div class="content" id="content">
				<!--具体的任务-->
				<div class="task-name">
					<p>
						具体任务
					</p>
				</div>
				<div class="container">
					<!--发单的表单-->
					<form class="bs-example bs-example-form" action="__SELF__" method="post" id="send-bill" role="form">
						<div class="form-group">
							<label for="name">发单详细描述：</label>
							<textarea class="form-control" rows="6" name="content" placeholder="在这里说明发单的详细要求，[带午饭],[取快递],[带东西]还是其它，同学你要尽量说的详细一点儿，买东西需要代支付本金！发出去的单显示在首页的，时间过期且无人接单后，钱将自动退回个人余额供提现"></textarea>
						</div>
						<label for="name">个人信息:收货地址请前往个人中心收货地址处填写</label>
						<br />
						<fieldset disabled>

						<div class="input-group">
							<span class="input-group-addon">收货地址</span>
							<input type="text" id="disabledTextInput" class="form-control" name="address" placeholder="想想给你送到什么地方" value="{$address}">
						</div>
						</fieldset>
						<br />
						<label for="name">送达时间为此单发布之后的有效生存时间。送达时间后，如果没人接单，该单将自动过期，且该单金额立即退款到个人余额:</label>
						<div class="input-group">
							<span class="input-group-addon">送达时间</span>
							<select name="timeout" id="timeout" class="form-control">
								<option value="过期时间" selected="selected">
									送达时间
								</option>
								<option value="3小时">
									3小时
								</option>
								<option value="5小时">
									5小时
								</option>
								<option value="1天">
									1天
								</option>
								<option value="2天">
									2天
								</option>
								<option value="3天">
									3天
								</option>
								<option value="5天">
									5天
								</option>
								<option value="永不">
									永不
								</option>
							</select>
						</div>
						<br />
						<div class="input-group">
							<span class="input-group-addon">联系电话</span>
							<input type="text" class="form-control" name="mobilephone" placeholder="对方联系能到你的电话" value="{$mobilephone}">
						</div>
						<br />
						<!--<div class="input-group">
						<span class="input-group-addon">本人姓名</span>
						<input type="text" class="form-control" value="" name="name" placeholder="本人真实姓名">
						</div>
						<br />-->
						<div class="input-group">
							<span class="input-group-addon">答谢报酬</span>
							<input type="text" class="form-control" name="sum" placeholder="不少于2元">
							<span class="input-group-addon">元</span>

						</div>
						<br />

							下一步

		<div class="foot">

		<!--js内容页面最后加载-->
		<script src="__STATIC__/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="__STATIC__/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="__STATIC__/swiper.js" type="text/javascript"></script>

		<script type="text/javascript">$(document).ready(function() {

	//异步提交表单进行发单
	$("#send-bill").submit(function() {
		var self = $(this);
		self.find(".Validform_checktip").text("");
		$.post(self.attr("action"), self.serialize(), success, "json");
		return false;

		function success(data) {
			if (data.status) {
				window.location.href = data.url;
			} else {
				//错误消息反馈
				self.find(".Validform_checktip").text(data.info);
			}
		};
	});
	//点击查看更多任务
	var $more = $('ul.more');
	$more.hide();
	$('.change').click(function(event) {
		event.preventDefault();
		if ($more.is(':hidden')) {
			$more.slideDown('fast');
			$('#chevron').remove();
			$('<span class="glyphicon glyphicon-chevron-up" id= "chevron" style="color: rgb(255, 126, 12); font-size: 15px;float: right;"></span>').appendTo('.change .second-li');
		} else {
			$more.slideUp('fast');
			$('#chevron').remove();
			$('<span class="glyphicon glyphicon-chevron-down" id= "chevron" style="color: rgb(255, 126, 12); font-size: 15px;float: right;"></span>').appendTo('.change .second-li');
		}
	});

	//任务栏目以及具体人物的块的上滚
	$('.first').click(function(event) {
		event.preventDefault();
		$('html,body').animate({
			scrollTop: $('#content').offset().top - 35 + 'px'
		}, 500);
		$('.task-name p').text($(this).text());
		return false;
	});

});</script>
